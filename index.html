<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="month-calendar">
        <ul class="month">
            <li class="prev"><i class="fas fa-angle-double-left"></i></li>
            <li class="next"><i class="fas fa-angle-double-right"></i></li>
            <li class="month-name"></li>
            <li class="year-name"></li>
        </ul>
        <ul class="weekdays">
            <li>Пн</li>
            <li>Вт</li>
            <li>Ср</li>
            <li>Чт</li>
            <li>Пт</li>
            <li>Сб</li>
            <li>Вс</li>
        </ul>
        <ul class="days">
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/ce6b31b33c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
